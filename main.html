<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        /* Flexbox Container */
        .holder {
            display: flex;
            flex-wrap: wrap; /* Ensures items wrap to the next row if needed */
            justify-content: space-evenly; /* Distributes items evenly */
            gap: 10px; /* Adds space between items */
            padding: 10px;
            background-color: #f4f4f4; /* Light background for visibility */
        }

        /* Items inside the container */
        .item {
            width: 100px;
            height: 100px;
            background-color: #3498db; /* Blue color */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="holder">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

</body>
</html>
